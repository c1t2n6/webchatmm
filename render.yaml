services:
  - type: web
    name: webchat-app
    env: python
    plan: starter
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: --platform manylinux2014_x86_64 pydantic-core==2.10.1 && pip install --only-binary=:all: -r requirements.txt && python scripts/init_db.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
