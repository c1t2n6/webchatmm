services:
  - type: web
    name: webchat-app
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    buildCommand: python scripts/init_db.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
